site_name: IOT Documentation
site_description: IOT Class
site_author: Robert H Cudmore

repo_name: IOT Class
repo_url: https://github.com/cudmore/iot-fall-2023
edit_uri: ""

theme:
    name: material
    logo: 'img/iot-logo.png'
    favicon: 'img/iot-logo.png'
    #generator: false
    #custom_dir: 'theme'
    features:
        # - navigation.instant
        - navigation.expand

# extra_css:
# - css/style.css

markdown_extensions:
- attr_list # needed to use {target=_blank}
- admonition
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- pymdownx.details
- toc:
    permalink: "Â¤"
    toc_depth: 3

# watch:
#   - ../sanpy

plugins:
  # - with-pdf
  - mkdocs-jupyter
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: false  # default false
            show_root_toc_entry: true  # default true
            show_category_heading: true
            group_by_category: true  # default true
            heading_level: 2  # default 2
            #show_object_full_path: true
            show_submodules: false
            show_source: true
            docstring_style: numpy

#extra:
#  generator: false

